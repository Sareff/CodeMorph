{% extends "base.html" %}

{% block title %}Загрузка файлов - CodeMorph{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1 class="text-center">Загрузка файлов с кодом</h1>
        <p class="text-center">Вы можете загрузить один или несколько файлов Python для анализа и генерации UML-диаграммы.</p>
        <form method="post" action="{{ url_for('upload') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="code_files">Выберите файлы (.py):</label>
                <input type="file" class="form-control-file" id="code_files" name="code_files" accept=".py" multiple required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Загрузить и построить диаграмму</button>
        </form>
    </div>
</div>
{% endblock %}
