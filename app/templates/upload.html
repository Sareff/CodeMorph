<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузка файлов</title>
</head>
<body>
    <h1>Загрузите файлы с кодом Python</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="files[]" multiple accept=".py">
        <br><br>
        <input type="submit" value="Загрузить">
    </form>
</body>
</html>
